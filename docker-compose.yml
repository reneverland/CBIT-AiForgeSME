# 使用说明 | Usage Instructions
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# 
# 📦 快速开始（使用默认配置）：
#    docker-compose up -d
#    默认后端地址: http://127.0.0.1:9300
# 
# 🔧 自定义后端地址：
#    方式1 - 使用环境变量：
#    BACKEND_API_URL=http://YOUR_BACKEND_IP:9300 docker-compose up -d
#
#    方式2 - 使用配置文件（推荐）：
#    1. 创建环境配置文件:
#       cp .env.example .env.local
#    2. 编辑 .env.local 修改 BACKEND_API_URL
#    3. 取消注释上面的 env_file 部分
#    4. 启动服务:
#       docker-compose up -d
# 
# 🌐 生产环境部署：
#    1. 创建生产配置: cp .env.example .env.production
#    2. 编辑 .env.production 配置后端地址
#    3. 使用生产配置启动:
#       docker-compose --env-file .env.production up -d
# 
# 📝 环境变量说明：
#    - BACKEND_API_URL  : 后端API地址（必需）
#    - VITE_APP_TITLE   : 应用标题（可选）
#    - VITE_APP_VERSION : 应用版本（可选）
